name: Pipeline!

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies 
        run: npm install  
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Check for "skip" in commit message
        run: |
          SKIP_VERSION_BUMP=false
          for commit_message in $(echo "${{ toJson(github.event.commits.*.message) }}" | jq -r '.[]'); do
            if [[ $commit_message == *"#skip"* ]]; then
              SKIP_VERSION_BUMP=true
              break
            fi
          done

          if [ "$SKIP_VERSION_BUMP" == "true" ]; then
            echo "Skipping version bump due to #skip in commit message."
            exit 0
          fi
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          DEFAULT_BRANCH: master
        if: "!contains(join(${{ toJson(github.event.commits.*.message) }}), '#skip')"